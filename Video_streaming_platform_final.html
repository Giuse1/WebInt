<!DOCTYPE html>
<html lang="en">
<head>

    <title>Just a streaming video page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale =1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <meta name="viewport" content="initial-scale=1.0,
    width=device-width" />
    <script src="https://js.api.here.com/v3/3.1/mapsjs-core.js" type="text/javascript" charset="utf-8"></script>
    <script src="https://js.api.here.com/v3/3.1/mapsjs-service.js" type="text/javascript" charset="utf-8"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .fakeimg {
            height: 200px;
            background: #aaa;
        }
    </style>

    <link rel="stylesheet" type="text/css" href="Style_Piera_v3.css">
    <link href="https://fonts.googleapis.com/css?family=Sacramento&display=swap" rel="stylesheet">

</head>
<body>

<header class="jumbotron text-center" style="margin-bottom:0">
    <h1>Just a streaming video page</h1>
    <div id="outer">
        <video controls id="v" muted autoplay>
            <source src="https://upload.wikimedia.org/wikipedia/commons/3/3d/1985_Called_by_Victor_Grigas_.webm"
                    type="video/webm">
        </video>
    </div>
</header>

<div class="container" style="margin-top:30px">
    <div class="row">
        <div class="col-sm-8">
            
            <div id="personalInfo">
                Welcome 
            </div>
            <form>
                <nav id="searchContainer">
                    <label for="searchInput"></label>
                    <input type="text" class="form-control" id="searchInput" placeholder="Click here to search for a new video...">
                </nav>
            </form>
                
            
            
            <div id="videos">
            <p id="checkControls">video default controls <input type="checkbox" checked id="myCheck" onclick="toggleControls()"></p>
            <div class="embed-responsive embed-responsive-16by9">
                    <video controls muted autoplay class="defaultvideo" id="myVideo">
                        <source src="https://ia802705.us.archive.org/23/items/OldMovieCountdown/clip0050_512kb.mp4"
                                type="video/mp4">
                    </video>
                    
            </div>
            
            
            <div id="mirrored">    
                <canvas id="mirroredCanvas">
                </canvas>
            </div>
            </div>

            <div id="loginTo">
                    <button id="commentButton" type="button" class="btn btn-outline-dark" onclick="openNav()">login to comment
                    </button>
                </div>

            <div id="myNav" class="overlay">

                <div class="overlay-content">

                    <!-- Section: form dark -->
                    <section class="form-dark mb-5">

                        <!--Form without header-->

                        <div class="text-white rgba-stylish-strong">

                            <!--Header-->
                            <div class="text-center" id="login">
                                login 
                            </div>

                            <div class="form">
                                <input type="text" id="firstName" class="form-control" size="200%">
                                <label for="firstName">name</label>
                            </div>

                            <div class="form">
                                <input type="text" id="lastName" class="form-control">
                                <label for="lastName">surname</label>
                            </div>

                            <div class="form">
                                <input type="text" id="email" class="form-control">
                                <label for="email">email</label>
                            </div>

                            <div class="form">
                                <input type="text" id="phone" class="form-control" >
                                <label for="phone">phone number</label>
                            </div>

                            <button id="submitButton" type="button" class="btn btn-success" onclick="saveInformation()">
                                confirm
                            </button>
                            <button type="button" id="backButton" class="btn btn-light" onclick="closeNav()">go back</button>
                        </div>
                    </section>
                </div>
            </div>



            <div class="form-group" id="commentss">
                <label id="labelComment" style="display: none" for="commentInput"></label>
                <textarea id="commentInput" style="display: none" class="form-control" rows="5" placeholder="add your comment here..."></textarea>
                <button style="display: none" id="addComment" type="button" class="btn btn-outline-dark">submit
                    comment
                </button>
            </div>


            <div id="commentArea" class="col-sm-2">
            </div>


            

            
            <div id="jukebox">
    
                Jukebox video player
                <div id="number">Playing video x/y</div>
                <div id="videoTitle">Video title</div>
                <div class="embed-responsive embed-responsive-16by9">
                    <video controls muted autoplay class="defaultvideo" id="mainVideoJukebox">
                    </video>
                </div>

                    <div class="row">
                        <div class="col-sm-4">
                            <video id="video1" muted width="200" height="200">
                                <source src="https://ia800806.us.archive.org/3/items/feministelizabeth_gmail_De1/de1.mp4#t=1"
                                        type="video/mp4">
                            </video>
                        </div>
                        <div class="col-sm-4">
                            <video id="video2" muted width="200" height="200" >
                                <source src="https://ia800905.us.archive.org/17/items/MindTheDoor_201502/DELETES/MindTheDoor.m4v#t=1"
                                        type="video/mp4">
                            </video>
                        </div>
                        <div class="col-sm-4">
                            <video id="video3" muted width="200" height="200">
                                <source src="https://ia800901.us.archive.org/33/items/classichollywood_mail_Xmas/Landis%20Christmas.mp4#t=1"
                                        type="video/mp4">
                            </video>
                        </div>
                    </div>
            </div>

            <details id="details">
                    <summary>Show your position</summary>
                    <div id="mapContainer" style="width: 100%; height: 480px;"></div>
             </details>


        </div>

        <div class="col-sm-4">
            <form>
                <div class="row" id="inputForm">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="url" id="urlForm">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="offset" id="Offset">
                    </div>
                </div>
                <div class="row" id="buttons">
                    <div class="col">

                        <button id="previewButton" type="button" class="btn btn-outline-dark"><p id="prewText">Preview <i
                            class="material-icons">movie</i></button></p>

                        <canvas id="previewCanvas">

                        </canvas>
                    </div>
                    <div class="col">
                        <button id="rotationButton" type="button" class="btn btn-outline-dark"><p id="rotaText">Rotate <i
                            class="material-icons">rotate_right</i></button></p>
                    </div>

                    <div class="col-sm-12" id="commercials">
                            <img src="https://farm2.static.flickr.com/1220/952588075_1d6356ae27_o.jpg" id="adv1">
                            <img src="http://1.bp.blogspot.com/-R55OsymgLa4/Ug15Vi_4WbI/AAAAAAAAE5Q/6OFiGVt3egk/s1600/3.jpg" id="adv2">
                            <img src="https://i.pinimg.com/originals/a2/37/c3/a237c3e7fe3e9e20d721a73c321f6e5d.png" id="adv3">
                            <img src="https://imgix.ranker.com/user_node_img/50061/1001210025/original/1-photo-u1?w=650&q=50&fm=pjpg&fit=crop&crop=faces" id="adv4">
                    </div>

                </div>
            </form>
        </div>

    </div>

    <footer class="jumbotron text-center" style="margin-bottom:0">
        <p>Giuseppe Di Giacomo & Piera Riccio</p>
        <p>fall 2019</p>
    </footer>
</div>

<script src="javascript_Piera_v3.js"></script>
<script src="reverseHere.js"></script>
</body>



</html>
